<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="webcrumbs">
      <div class="grid sm:grid-cols-2 lg:grid-cols-2 gap-1 p-0">
        <div class="w-full rounded-lg card p-4">
          <section
            id="image-carousel1"
            class="splide"
            aria-label="Beautiful Images"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker1.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker2.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker3.jpg"
                    alt=""
                  />
                </li>
              </ul>
            </div>
          </section>

          <h2 class="font-title text-center text-title mt-4">Кроссовок</h2>
          <button
            onclick="iWant()"
            class="w-full button-primary text-white rounded-md mt-4 py-2"
          >
            Хочу!
          </button>
        </div>
        <div class="w-full rounded-lg card p-4">
          <section
            id="image-carousel2"
            class="splide"
            aria-label="Beautiful Images"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker1.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker2.jpg"
                    alt=""
                  />
                </li>
                <li class="splide__slide">
                  <img
                    class="w-full h-[100px] object-cover rounded-md"
                    src="./images/sneaker3.jpg"
                    alt=""
                  />
                </li>
              </ul>
            </div>
          </section>

          <h2 class="font-title text-center text-title mt-4">Кроссовок</h2>
          <button
            onclick="iWant()"
            class="w-full button-primary text-white rounded-md mt-4 py-2"
          >
            Хочу!
          </button>
        </div>
      </div>
    </div>
    <script>
      const tg = window.Telegram.WebApp;

      function iWant() {
        let url = encodeURI(
          "https://t.me/goodwin33/?text=Привет шалом хочу купить туфля 3000"
        );
        console.log(url);
        tg.openLink(url);
      }
    </script>

    <script>
      new Splide(`#image-carousel1`, { arrows: false }).mount();
      new Splide(`#image-carousel2`, { arrows: false }).mount();
    </script>
  </body>
</html>
